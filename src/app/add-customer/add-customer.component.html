<div class="container">
  <div>
  <h2>Ajouter un Client :</h2>
  </div>
  <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Client</label>
    <input type="text" [(ngModel)]="newCustomer.id"
    name="id" class="form-control">
    </div>



      <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Nom Client</label>
        <input type="text" [(ngModel)]="newCustomer.nom"
        name="nom" class="form-control">
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
          <label >Prenom Client</label>
          <input type="text" [(ngModel)]="newCustomer.prenom"
          name="prenom" class="form-control">
          </div>

          <div class="col-sm-2 col-md-2 col-lg-2">
            <label >Adresse Client</label>
            <input type="text" [(ngModel)]="newCustomer.adresse"
            name="adresse" class="form-control">
            </div>

            <div class="col-sm-2 col-md-2 col-lg-2">
              <label >Phone Client</label>
              <input type="text" [(ngModel)]="newCustomer.phone"
              name="phone" class="form-control">
              </div>

    <div class="mt-2">
    <button type="submit" (click)="addCustomer()" class="btn btn-success">Ajouter</button>
    <div>
      <h3>{{message}}</h3>
    </div>
    </div>
    </form>
    </div>
